<!DOCTYPE html>
<html>
<head>
  <title>Order Details</title>
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/Order.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="header">

    <div class="left-side">
      <a href="amazone.html">
      <img class="logo-image" src="Pics/Logos/amazon-logo-white.png" alt="">
    </a>
    </div>

    <div class="middle-side">
      <div>
        <input class="search-bar" type="text" placeholder="Search Amazone">
      </div>
      <div>
        <button class="icon">
          <img class="search-icon" src="Pics/Icons/search-icon.png" alt="">
        </button>
      </div>
    </div>
    
    <div class="right-side">
      <div class="return--order">
        <p class="return-order">Returns <span class="return-order-inner-text"> & Orders</span></p>
      </div>
      <div clas="cart">
        <a href="chekout.html">
          <div class="logo-div">
            <img class="cart-log" src="Pics/Icons/cart-icon.png" alt="">
            <div class="cart-quantity">
            </div>
          </div>
        </div>
        <div class="cart-text">
          <p class="p-of-cart">
            cart
          </p>
        </div>
     </a>
    </div>

  </div>

  <div class="main-order-details">

    <div class="Order-history">
      Your Order
    </div>

    <div class="cart-items-details">
      <div class="one-item-detail">

        <div class="name-price-id-details">
        </div>

        <div class="one-product-container">
        </div>

      </div>
    </div>

</div>

<script src="Styles/JS/cart.js"></script>
<script src="Styles/JS/amazone.js"></script>
<script type="module" src="Styles/JS/checkout.js"></script>
<script type="module" src="Styles/JS/tracking.js"></script>
<script type="module" src="Styles/JS/Orders.js"></script>

</body>
</html>
