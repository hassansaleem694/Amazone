<!DOCTYPE html>
<html>
<head>
  <title>Tracking Product</title>
  <link rel="stylesheet" href="Styles/header.css">
  <link rel="stylesheet" href="Styles/Tracking.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">

    <div class="left-side">
      <a href="amazone.html">
      <img class="logo-image" src="Pics/Logos/amazon-logo-white.png" alt="">
    </a>
    </div>

    <div class="middle-side">
      <div>
        <input class="search-bar" type="text" placeholder="Search Amazone">
      </div>
      <div>
        <button class="icon">
          <img class="search-icon" src="Pics/Icons/search-icon.png" alt="">
        </button>
      </div>
    </div>
    
    <div class="right-side">
      <div class="return--order">
        <p class="return-order">Returns <span class="return-order-inner-text"> & Orders</span></p>
      </div>
      <div clas="cart">
        <a href="chekout.html">
          <div class="logo-div">
            <img class="cart-log" src="Pics/Icons/cart-icon.png" alt="">
            <div class="cart-quantity">
            </div>
          </div>
        </div>
        <div class="cart-text">
          <p class="p-of-cart">
            cart
          </p>
        </div>
     </a>
    </div>

  </div>

  <a href="Order.html">
   <p class="view-all-products">View Your Order</p>
  </a>
  <div class="Order-Detail">
    <div class="one-product-detail">
      <!-- <div>
        <p class="Arriving-date">Arriving on Tuesday, August 6</p>
        <p class="Product-name">6-piece-non-stick-baking-set</p>
        <p class="Quantity">Quantity: 1</p>
      </div>
      <div>
        <img class="product-image" src="Pics/Products/6-piece-non-stick-baking-set.webp" alt="">
      </div>-->
    </div> 

  </div>

  <div class="Progress">
    <div class="progress-detail">
      <p class="progress-paragrpah" style=" color : rgb(6, 125, 98);">Preparing</p>
      <p class="progress-paragrpah">Shipped</p>
      <p class="progress-paragrpah">Deleievered</p>
    </div>
    <div>
      <progress id="product" value="5" max="100"></progress>
    </div>

  </div>
  

  <script src="Styles/JS/cart.js"></script>
  <script src="Styles/JS/amazone.js"></script>
  <script type="module" src="Styles/JS/checkout.js"></script>
  <script src="Styles/JS/Orders.js"></script>
  <script type="module" src="Styles/JS/tracking.js"></script>


</body>
</html>
